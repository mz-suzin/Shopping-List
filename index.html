<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Shopping list</title>
</head>
<body>
	<div class="container">
		<h1 id="title">SHOPPING LIST</h1>

		<h2 id="instruction-text">Type the item to add to the shopping list</h2>

		<div class="user-input">
			<label for="item">Item to add:</label><br>
			<input type="text" id="item" placeholder="enter item"><br><br>
			<input type="button" id="button" value="Add">
		</div>

		<h2 id="list-start">Items (click on the item to mark it as bought)</h2>

		<div class="div-list">
			<ul class="shopping-list" id="list">
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
